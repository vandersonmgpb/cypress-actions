name: Cypress Tests

on: 
  workflow_dispatch: 
    inputs: 
      cli:
        description: Run by cypress node command
        default: node runner.js

jobs: 
  cypress-electron-tests:
    runs-on: ubuntu-latest
    container:
        image: cypress/browsers:node-20.15.1-chrome-126.0.6478.126-1-ff-128.0-edge-126.0.2592.102-1
        options: --user 1001
    steps:
      - name: Get code
        uses: actions/checkout@v4.1.7

      - name: Install dependencies
        run: yarn install

      - name: Run E2E tests
        run: ${{ github.event.inputs.cli }}
        
  
